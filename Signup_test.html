<script>
    document.querySelector("button").addEventListener("click",frmSubmit);
    var userArr = JSON.parse(localStorage.getItem("UserDatabase"))||[];
    
    function frmSubmit(event)
    {
        var email = document.querySelector("#email").value;
        var pass = document.querySelector("#pass").value;
        var fn = document.querySelector("#fn").value;
        var sn = document.querySelector("#sn").value;

        var userData = {
        EmailAdd:email,
        Password:pass,
        FirstName:fn,
        SurNAme:sn
        }
        userArr.push(userData);
       localStorage.setItem("UserDatabase",JSON.stringify(userArr));
       alert("Successful Sign Up");
       window.location.href="Signin_test.html";
    }    
</script>
