<script>
    document.querySelector("button").addEventListener("click",Userlogin);
    var regdUsers = JSON.parse(localStorage.getItem("UserDatabase"));

    function Userlogin(event)
    {
        var email = document.querySelector("#email").value;
        var pass = document.querySelector("#pass").value;
        
        
        for(var i=0;i<regdUsers.length;i++)
        {   
            if(regdUsers[i].EmailAdd == email && regdUsers[i].Password == pass)
            {
                alert("You Have Been Sign in Successfully")
                window.location.href="index.html";
                return;
            }
           
        }
        alert("Username or password is wrong please try again.");
    }
</script>
